{# templates/govern_questions.html #}
{% extends 'layout.html' %}

{% block head %}
  {{ super() }}
  <!-- main govern page styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/govern.css') }}">
  <!-- question‐page styles (same as identify) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/identify_questions.css') }}">
{% endblock %}

{% block placeholder %}
  <div
     id="questions-container"
     data-category="Govern"
     data-intro-url="{{ url_for('govern') }}"
     data-complete-url="{{ url_for('control') }}"
  ></div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- question‐page logic (same sliding info + paging as identify) -->
  <script src="{{ url_for('static', filename='js/govern_questions.js') }}" defer></script>
{% endblock %}
