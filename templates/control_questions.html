<!-- templates/control_questions.html -->
{% extends 'layout.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/control.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/control_questions.css') }}">
{% endblock %}

{% block placeholder %}
<div
   id="questions-container"
   data-category="Control"
   data-intro-url="{{ url_for('control') }}"
   data-complete-url="{{ url_for('communicate') }}"
></div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/control_questions.js') }}" defer></script>
{% endblock %}
